{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}


{% block body %}



{% if messages %}
    {% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
   <strong> {{ message }} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}

<div class="container-fluid mb-3 px-0">

    <img src="https://source.unsplash.com/1600x500/?phone,contact" class="d-block w-100" alt="">
</div>

<h2 class="text-center">Contact us</h2>

<div class="container">

    <form action="/contact" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput3" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="area" rows="7" placeholder="Enter the message here" ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
